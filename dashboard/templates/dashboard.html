<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Orchestra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}?v=1.1" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="header-content">
        <div class="title-container">
            <div class="title">Distributed R1 Cluster</div>
            <div class="metadata">Epoch <span id="epoch">1</span>/10 | Step <span id="step">0</span>/50 | Mar 17, 2025
            </div>
        </div>
        <div class="control-buttons">
            <button id="startTraining" class="start-button">Start Training</button>
            <button id="stopTraining" class="stop-button">Stop Training</button>
        </div>
    </div>
    <div class="center-content">
        <div class="graph-container">
            <div class="graph">
                <p>Loss: <span id="currentLoss">0.0</span> ↓</p>
                <div class="chart-wrapper">
                    <canvas id="lossChart"></canvas>
                </div>
            </div>
            <div class="graph">
                <p>Accuracy: <span id="currentAcc">0%</span> ↑</p>
                <div class="chart-wrapper">
                    <canvas id="accuracyChart"></canvas>
                </div>
            </div>
        </div>
        <div class="gpus">
            <h2 id="gpu-header"></h2>
            <div id="nodeList" class="node-grid"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/loss.js') }}"></script>
    <script src="{{ url_for('static', filename='js/gpus.js') }}"></script>
</body>

</html>
